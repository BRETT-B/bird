{% extends 'layout.html' %} {% block body %}
{% if message: %}
<div class="text-center text-danger well">{{message}}</div>
{% endif %}
<form action="/register_submit" method="post" class="form-horizontal" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-2 control-label">Email</label>
            <div class="col-sm-4">
                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-2 control-label">Username</label>
            <div class="col-sm-4">
                <input name="username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-2 control-label">Password</label>
            <div class="col-sm-4">
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                <input name="password2" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-2 control-label">Profile Pic</label>
            <div class="col-sm-4">
                <input type="file" name="picture" class="form-control" id="picture" placeholder="Image" style="width:300px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-offset-2 control-label">Bio</label>
            <div class="col-sm-4">
                <textarea name="bio" class="form-control" rows="3" id="bio"></textarea>
                <span class="help-block">.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-5">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
